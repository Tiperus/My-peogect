<button type="button" class="btn btn-outline-success btn-lg btn-block " (click)="openRegister(userRegistration)">Registration</button>
 
<ng-template #userRegistration>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Registration new user</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRegister.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" id="login" class="form-control" [(ngModel)]="userLogin" name="userLogin">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control" [(ngModel)]="userPassword" name="userPassword">
        </div>
        <div class="form-group">
            <label for="password_double">Repeat password</label>
            <input type="text" id="password_double" class="form-control" [(ngModel)]="passwordControl" name="passwordControl">
        </div>
        <div class="form-group">
            <label for="email">Put your email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="userEmail" name="userEmail">
        </div>
        <div class="form-group">
        <button (click)="addUser()" [disabled]="userStatus"  type="button" class="btn btn-success btn-lg btn-block">Sing In</button>
        <button (click)="saveEdit()" [disabled]="userStatus===false? true : false" type="button" class="btn btn-warning btn-lg btn-block ">Edit</button>
        </div>
    </form>
  </div>
</ng-template>
<table class="table">
    <thead>
        <th>Id</th>
        <th>Login</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>

    </thead>
    <tbody>
        <tr *ngFor="let user of userDataBase">
            <td>{{user.id}}</td>
            <td>{{user.login}}</td>
            <td>{{user.email}}</td>
            <td><button type="button" class="btn btn-warning" (click)="editUser(user.id, userRegistration, userLogin, userPassword, passwordControl, userEmail)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
